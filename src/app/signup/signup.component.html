  <div style="margin:5%">
      <h3 style="text-align: center;">Welcome, Please Signup to continue</h3>
  </div>
  <!--  Form Started -->
  <div class="container" style="margin: auto; width: 25rem;">
  <form>
    <div class="form-group">
        <label for="exampleInputFirstName">Firstname</label>
        <input type="text" [(ngModel)]="inputFirstName" name="inputFirstName" class="form-control" id="InputFirstName">
    </div>
    <div class="form-group">
        <label for="exampleInputLastName">Lastname</label>
        <input type="text" [(ngModel)]="inputLastName" name="inputLastName" class="form-control" id="InputLastName">
    </div>
    <div class="form-group">
        <label for="exampleInputNumber">Number</label>
        <input type="tel" [(ngModel)]="inputNumber" name="inputNumber" class="form-control" id="InputNumber">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" [(ngModel)]="inputEmail" name="inputEmail" id="InputEmail1" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" [(ngModel)]="inputPassword" name="inputPassword" class="form-control" id="InputPassword1">
    </div>
    <br>
    <!-- <div class="form-group">
      <label for="exampleInputPassword1">Upload Profile</label>
      <input type="file" [(ngModel)]="profileImage" name="image" class="form-control" id="image">
    </div> -->
    <button type="submit" class="btn btn-primary" (click)="signUp()">SignUp</button>
  </form>

</div>
